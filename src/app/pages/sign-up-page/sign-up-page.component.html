<form
	class="w-full max-w-2xl mx-auto my-5 p-4"
	(ngSubmit)="onHandleSubmit()"
>
	<div class="text-center mb-5">
		<h1 class="text-3xl font-semibold mb-2">ĐĂNG KÝ TÀI KHOẢN</h1>
		<p class="text-base">Nếu chưa có tài khoản vui lòng đăng ký tại đây</p>
	</div>

	<div class="mb-5">
		<label
			class="block text-gray-700 text-sm font-bold uppercase mb-2"
			for="username"
		>
			Tên đầy đủ*
		</label>
		<input
			class="w-[600px] h-[50px] text-sm pl-4 bg-slate-100 rounded-sm mb-5 outline-none"
			type="email"
			placeholder="Nhập họ tên"
			required
			[(ngModel)]="auth.name"
			name="name"
		/>
	</div>

	<div class="mb-5">
		<label
			class="block text-gray-700 text-sm font-bold uppercase mb-2"
			for="email"
		>
			Email*
		</label>
		<input
			class="w-[600px] h-[50px] text-sm pl-4 bg-slate-100 rounded-sm mb-5 outline-none"
			type="email"
			placeholder="Email"
			required
			[(ngModel)]="auth.email"
			name="email"
		/>
	</div>

	<div class="mb-5">
		<label
			class="block text-gray-700 text-sm font-bold uppercase mb-2"
			for="password"
		>
			Mật khẩu*
		</label>
		<input
			class="w-[600px] h-[50px] text-sm pl-4 bg-slate-100 rounded-sm mb-5 outline-none"
			type="password"
			placeholder="Nhập mật khẩu"
			required
			[(ngModel)]="auth.password"
			name="password"
		/>
	</div>

	<div class="mb-5">
		<label
			class="block text-gray-700 text-sm font-bold uppercase mb-2"
			for="confirmPassword"
		>
			Xác nhận mật khẩu*
		</label>
		<input
			class="w-[600px] h-[50px] text-sm pl-4 bg-slate-100 rounded-sm mb-5 outline-none"
			type="password"
			placeholder="Xác nhận mật khẩu"
			required
			[(ngModel)]="auth.confirmpassword"
			name="confirmpassword"
		/>
	</div>
	<div class="flex justify-center">
		<button
			type="submit"
			class="up w-[290px] h-[50px] border"
		>
			Đăng kí
		</button>
	</div>
	<div class="text-center py-[14px]">
		<a
			routerLink="/login"
			class="text-sm font-medium uppercase"
			>Đăng nhập</a
		>
	</div>
</form>
