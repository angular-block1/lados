<main className="container">
	<app-nav></app-nav>
	<div class="container grid grid-cols-2 gap-4">
		<div class="w-full my-4">
			<img
				[src]="product.images && product.images[0]"
				alt=""
				class="w-full h-[490px] rounded-md border"
			/>
			<div class="w-full grid grid-cols-4 gap-2 my-2">
				<div *ngFor="let slide of product.images">
					<img
						[src]="slide"
						alt=""
						class="w-full h-32 rounded-md border"
					/>
				</div>
			</div>
		</div>
		<div>
			<app-detail [product]="product"></app-detail>
		</div>
	</div>
	<div class="w-full my-4">
		<p class="uppercase font-semibold text-xl">mô tả:</p>
		<p>{{product.description}}</p>
	</div>
	<section class="w-full my-4">
		<p class="uppercase font-bold text-2xl text-center">sản phẩm liên quan</p>
		<div class="grid grid-cols-4 gap-6 ml-5" >
			<div class="text-center items-center overflow-hidden card mb-2" *ngFor="let item of products">
				<div class="imgs_product relative">
					<img
						class="absolute inset-0 opacity-100 img_product duration-300"
						src={{item?.images[0]}}
						alt=""
					/>
					<img
						src={{item?.images[1]}}
						alt=""
					/>
				</div>
				<div class="text">
					<p class="text-xs font-semibold py-2 truncate">{{item.name}}</p>
					<p class="text-sm pb-2">{{formatNumber(item.price)}} VNĐ</p>
				</div>
				<div class="text-center btn relative">
					<button class="bg-white text-black border w-full h-[50px] up" (click)="nextpage(item.slug)">Tùy chọn</button>
				</div>
			</div>
		</div>
	</section>
</main>
