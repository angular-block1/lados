<div class="text-center items-center mb-5">
	<form
		[formGroup]="account"
		(ngSubmit)="onHandleSubmit()"
	>
		<h2 class="text-3xl uppercase font-semibold leading-6 my-10">Đăng Nhập</h2>
		<div class="flex flex-col">
			<div class="row w-full mt-4 flex justify-center">
				<label
					for="email"
					class="block w-[600px]"
				>
					<input
						type="email"
						name="email"
						placeholder="Email*"
						class="input w-full bg-slate-100 border-none"
						id="email"
						formControlName="email"
					/>
					<span
						*ngIf="check && account?.controls?.['email']?.errors?.['required']"
						class="text-sm block text-red-400 font-medium mt-1 text-left"
						>Vui lòng nhập thông tin</span
					>
					<span
						*ngIf="check && account?.controls?.['email']?.errors?.['email']"
						class="text-sm block text-red-400 font-medium mt-1 text-left"
						>Email không đúng định dạng</span
					>
				</label>
			</div>
			<div class="row w-full mt-4 flex justify-center">
				<label
					for="password"
					class="block w-[600px]"
				>
					<input
						type="password"
						name="password"
						placeholder="Password*"
						class="input w-full bg-slate-100 border-none"
						id="password"
						formControlName="password"
					/>
					<span
						*ngIf="check && account?.controls?.['password']?.errors?.['required']"
						class="text-sm block text-red-400 font-medium mt-1 text-left"
						>Vui lòng nhập thông tin</span
					>
				</label>
			</div>
		</div>
		<div class="my-7">
			<button
				type="submit"
				class="up w-[290px] h-[50px] border rounded"
			>
				Đăng nhập
			</button>
		</div>
	</form>

	<div>
		<span>Bạn chưa có tài khoản ?</span>
		<a routerLink="/signup">Đăng Kí</a>
	</div>
</div>
