<div class="text-center items-center mb-5">
  <form (ngSubmit)="onHandleSubmit()">
    <h2 class="text-3xl uppercase font-semibold leading-6 my-10">Đăng Nhập</h2>
    <div>
      <input class="w-[600px] h-[50px] text-sm pl-4 bg-slate-100 rounded-sm mb-5 outline-none" type="email"
        placeholder="Email..." required [(ngModel)]="auth.email" name="email"/>
    </div>
    <div>
      <input class="w-[600px] h-[50px] text-sm pl-4 bg-slate-100 rounded-sm outline-none" type="password"
        placeholder="Password..." required [(ngModel)]="auth.password" name="password"/>
    </div>

    <div class="my-7">
      <button type="submit" class="up w-[290px] h-[50px] border">
        Đăng nhập
      </button>
    </div>
  </form>

  <div>
    <span>Bạn chưa có tài khoản ?</span>
    <a routerLink="/signup">Đăng Kí</a>
  </div>
</div>
