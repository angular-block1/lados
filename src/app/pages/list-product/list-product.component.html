<div class="my-4">
	<div class="border borderr py-2">
		<ul class="flex">
			<li class="text-sm"><a href="">Trang chủ > </a></li>
			<li class="font-bold pl-2 text-sm">Danh sách sản phẩm</li>
		</ul>
	</div>
	<div class="flex mt-10">
		<div>
			<div>
				<h2 class="uppercase text-xl font-semibold">Danh mục</h2>
				<p class="py-2 pt-2 font-semibold">Hàng mới</p>
				<button class="py-2 pt-2 font-semibold" (click)="all()">Tất cả sản phẩm</button>
				<ul *ngFor="let cate of cates">
					<li><button (click)="findCate(cate._id)" class="py-2">{{cate.name}}</button></li>
				</ul>
			</div>
			<div class="mt-5">
				<h2 class="uppercase text-xl font-semibold">Tìm theo</h2>
				<p class="py-2 pt-2 font-semibold">Giá</p>
				<ul>
					<li class="py-2"><a href="">Trên 500.000VND</a></li>
					<li class="py-2"><a href="">100.00VND-200.000VND</a></li>
					<li class="py-2"><a href="">300.000VND-400.000VND</a></li>
				</ul>
			</div>
		</div>

		<div class="grid grid-cols-3 gap-3 ml-5" >
			<div class="text-center items-center overflow-hidden card w-[290px] h-[390px] mb-2" *ngFor="let product of products">
				<div class="imgs_product relative">
					<img
						class="absolute inset-0 opacity-100 img_product duration-300"
						src={{product?.images[0]}}
						alt=""
					/>
					<img
						src={{product?.images[1]}}
						alt=""
					/>
				</div>
				<div class="text">
					<p class="text-sm font-semibold py-2">{{product.name}}</p>
					<p class="text-sm py-2">{{product.price?.toLocaleString()}}VNĐ</p>
				</div>
				<div class="text-center btn relative">
					<button class="bg-white text-black border w-[290px] h-[50px] up" (click)="nextpage(product.slug)">Tùy chọn</button>
				</div>
			</div>
		</div>
	</div>
</div>
